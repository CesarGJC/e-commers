<form id="recuperar-form">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>
    <button type="submit">Recuperar Contraseña</button>
</form>
<script>
    document.getElementById('recuperar-form').addEventListener('submit', (e) => {
        e.preventDefault();
        fetch('http://localhost:8080/api/usuarios/recuperar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(document.getElementById('email').value)
        }).then(response => alert('Revisa tu correo para el enlace de recuperación.'));
    });
</script>
